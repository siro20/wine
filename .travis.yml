before_install:
  - sudo dpkg --add-architecture i386
  - sudo systemctl enable mysql
  - sudo apt-get install -y pkg-config pkg-config:i386 software-properties-common wine-development gettext git build-essential flex bison gcc-multilib g++-multilib libegl1-mesa-dev libxcb-cursor-dev x11proto-core-dev x11proto-dri2-dev x11proto-dri3-dev libgl1-mesa-dev libxext-dev libxcb-dri3-dev libxcb-dri2-0-dev curl apt-transport-https
  - sudo add-apt-repository -y ppa:oibaf/graphics-drivers
  - sudo apt-get update -qq
  - sudo apt-get dist-upgrade -y
  - sudo apt-get install -y libegl1-mesa-dev libgl1-mesa-dev:i386 libgl1-mesa-dri libgl1-mesa-dri:i386
addons:
  apt:
    update: true
branches:
  only:
  - master
  - /wine-stable-.../
language: c
dist: xenial
env:
  global:
    - TIMEOUT=1000
  matrix:
    - CONFIGURE_ARGS=--enable-win64
    - CONFIGURE_ARGS=LDFLAGS=-L/usr/lib/i386-linux-gnu/ PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig/
script:
  - ./configure --with-x --without-freetype --without-glu --without-fontconfig --without-curses  --without-cms  --without-gstreamer  --without-alsa  --without-capi  --without-opencl  --without-openal  --without-netapi   --without-mpg123  --without-ldap  --without-jpeg  --without-gnutls  --without-coreaudio  --without-dbus  --without-cups  --without-gsm  --without-osmesa  --without-oss   --without-pcap  --without-png  --without-pulse  --without-sane  --without-tiff  --without-v4l  --without-xinput  --without-xinput2  --without-xml  --without-xslt  --without-zlib  --with-d3d9-nine --disable-tests $CONFIGURE_ARGS
  - make include
  - make __builddeps__
  - make d3d9-nine.dll.so -C dlls/d3d9-nine
  - make d3d9-nine.dll.fake -C dlls/d3d9-nine
  - make programs/ninewinecfg


